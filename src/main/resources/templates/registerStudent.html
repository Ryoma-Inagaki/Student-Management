<!DOCTYPE html>
<html>
<head>
  <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
<form action="/registerStudent" method="post" th:object="${studentDetail}">
  <div>
    <label for="name">名前:</label>
    <input type="text" id="name" th:field="*{student.name}" required>
  </div>
  <div>
    <label for="kanaName">カナ名前:</label>
    <input type="text" id="kanaName" th:field="*{student.kanaName}" required>
  </div>
  <div>
    <label for="nickname">ニックネーム:</label>
    <input type="text" id="nickname" th:field="*{student.nickname}" required>
  </div>
  <div>
    <label for="email">メール:</label>
    <input type="email" id="email" th:field="*{student.email}" required>
  </div>
  <div>
    <label for="area">エリア:</label>
    <input type="text" id="area" th:field="*{student.area}">
  </div>
  <div>
    <label for="age">年齢:</label>
    <input type="number" id="age" th:field="*{student.age}">
  </div>
  <div>
    <label for="sex">性別:</label>
    <input type="text" id="sex" th:field="*{student.sex}">
  </div>
  <div>
    <label for="remark">備考:</label>
    <textarea id="remark" th:field="*{student.remark}"></textarea>
  </div>

  <button type="submit">登録</button>
</form>
</body>
</html>
